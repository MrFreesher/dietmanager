<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="form-group">
      <input
        type="text"
        id="search"
        class="form-control form-control-lg"
        placeholder="Please type food"
        list="match-list"
      />
      <button class="btn-primary" id="addBtn">Dodaj</button>
      <datalist id="match-list"></datalist>
    </div>

    <h4>Elementy posiłku</h4>
    <table class="table table-striped">
      <thead>
        <tr>
          <td>Nazwa</td>
          <td>Kalorie</td>
          <td>Białko</td>
          <td>Tłuszcz</td>
          <td>Węglowodany</td>
          <td>Akcje</td>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <section id="summary">
      <h4>Podsumowanie</h4>
      <table class="table">
        <tbody>
          <tr>
            <td>Kalorie</td>
            <td id="caloriesvalue"></td>
          </tr>
          <tr>
            <td>Białko</td>
            <td id="proteinvalue"></td>
          </tr>
          <tr>
            <td>Tłuszcz</td>
            <td id="fatvalue"></td>
          </tr>
          <tr>
            <td>Weglowodany</td>
            <td id="carbohydratesvalue"></td>
          </tr>
        </tbody>
      </table>
    </section>
    <script src="js/app.js"></script>
  </body>
</html>
